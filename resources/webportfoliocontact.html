<html>
    <header>
        <h1>Hailey Bruckman</h1>
        <link href="./stylecontact.css">
    </header>

    <main>
        <h2>Contact</h2>
        <form action="submit_form" method="POST">
            <span>What is your preferred method of contact?</span>
            <input type="radio" name="contact" id='phone' value="phone">
            <label for="phone">Phone</label><br>
            <input type="radio" name="contact" id='email' value="email">
            <label for="email">Email</label><br>
            <input type="radio" name="contact" id="fax" value="fax">
            <label for="fax">Fax</label><br>
        </form>

        <div id="contactInfo">
            <p></p>
            <button>Close</button>
        </div>

    </main>

    <footer>
        <a href="./webportfolio.html">Home Page</a>
    </footer>
</html>
